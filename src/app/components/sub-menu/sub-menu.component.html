<div *ngIf="showView === 'Client'">
    <div *ngFor="let item of menuClient">
      <a (click)="subView(item.name)">
        <div>
          {{item.content}}
        </div>
      </a>
    </div>
</div>

<div *ngIf="showView === 'Manager'">
  <div *ngFor="let item of menuManager">
    <ul>
      <li><a (click)="subView(item.name)">{{item.content}}</a></li>
    </ul>
  </div>
</div>
