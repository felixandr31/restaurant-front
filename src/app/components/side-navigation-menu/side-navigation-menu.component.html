<div class="role-button">
  <div *ngFor="let clientRole of clientRoles">
    <button class="nav-button" (click)="changeView(clientRole.name)">{{clientRole.name}}</button>
    <div *ngIf="showView === clientRole.name">
      <app-sub-menu [showView]="showView" (onSubViewSelection)="showSubView($event)"></app-sub-menu>
    </div>
  </div>
</div>
<button (click)="logout()">Logout</button>
