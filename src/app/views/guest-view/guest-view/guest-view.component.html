<div>
  <h2>Log In</h2>
  <form [formGroup]="logGroup" (ngSubmit)="logIn()">
    <label>Last Name</label>
    <input formControlName="lastName">
    <label>Password</label>
    <input formControlName="password">
    <button>Go !!</button>
    <button (click)="clearFields()"></button>
  </form>
</div>
