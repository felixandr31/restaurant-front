<table>
  <thead>
    <tr >
      <th >
          <!-- {{employee.name.label}} -->
      </th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>
        {{employee.name.value}}
      </td>
      <td>
        {{employee.role.value}}
      </td>
      <td>
        <button (click)="employeeSelection(employee)" id="edit-button">

        </button>
      </td>
    </tr>
  </tbody>
</table>

<button (click)="createEmployee()" id="createButton">Create New Employee</button>
