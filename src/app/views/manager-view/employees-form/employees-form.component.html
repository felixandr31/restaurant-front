<app-employees-list [employees]="employees" (onEmployeeSelection)="employeeSelection($event)"></app-employees-list>

<button (click)="createEmployee()">Create New employee</button>


<!-- *ngIf="selectedEmployee === undefined" -->
<form [formGroup]="form" (ngSubmit)="saveEmployee($event)">
  <fieldset> Employee Edition
    <div>
      <label autofocus>First name: </label>
      <input name="firstName" formControlName="firstName" value="">
    </div>
    <div>
      <label >Last name: </label>
      <input name="lastName" formControlName="lastName"  >
    </div>
    <!-- TODO : cocher cases si true -->
    <div >
      <div>
        <label for="cook">Cook </label>
        <input type="checkbox" name="cook"  id="cook">
      </div>
      <div>
        <label for="waiter">Waiter </label>
        <input type="checkbox" name="waiter"  id="waiter">
      </div>
    </div>
  </fieldset>
  <button type="submit" >Save</button>
</form>
