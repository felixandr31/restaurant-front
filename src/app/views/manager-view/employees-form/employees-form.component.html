<div class="chooseForm">
  <button *ngIf="!modes.creation" (click)="ToggleEdit()">EDIT</button>
  <button *ngIf="!modes.edition" (click)="ToggleCreate()">CREATE</button>
</div>
<div *ngIf="modes.edition && !modes.creation" class="edit">
  <app-employees-list [employees]="employees" (onEmployeeSelection)="employeeSelection($event)"></app-employees-list>
  <div>
    EDIT FORM
    <form (ngSubmit)="updateEmployee()">
      <div>
        <label>First name: </label>
        <input name="firstName">
      </div>
      <div>
        <label>Last name: </label>
        <input name="lastName">
      </div>
      <div>
        <label for="cook">Cook</label>
        <input type="checkbox" id="cook" name="cook" value="true" [checked]="cookChecked">
      </div>
      <div>
        <label for="waiter">Waiter </label>
        <input type="checkbox" id="waiter" name="waiter" value="true" [checked]="waiterChecked">
      </div>

      <button>Update</button>
      <button (click)="employeeDeletionMode()">Delete account</button>
      <div *ngIf="modes.deletionConfirmation">
        <label>Confirm ?</label>
        <button (click)="onDeletionConfirmation()" value="confirmDeletion">Delete</button>
        <button (click)="onDeletionConfirmation()" value='cancelDeletion'>Cancel</button>
      </div>
      <button (click)="cancelEdition()">Cancel</button>
    </form>
  </div>
</div>

<div *ngIf="!modes.edition && modes.creation" class="create">
  CREATE FORM
  <form (ngSubmit)="createEmployee($event)">
    <div>
      <label>First name: </label>
      <input name="firstName">
    </div>
    <div>
      <label>Last name: </label>
      <input name="lastName">
    </div>
    <div>
      <label for="cook">Cook</label>
      <input type="checkbox" id="cook" value="true" [checked]="cookChecked">
    </div>
    <div>
      <label for="waiter">Waiter</label>
      <input type="checkbox" id="waiter" value="true" [checked]="waiterChecked">
    </div>
    <button type="submit" >Confirm Creation</button>
    <button (click)="cancelEdition()">Cancel</button>
  </form>
</div>
