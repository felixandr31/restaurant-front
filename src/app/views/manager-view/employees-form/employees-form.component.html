<fieldset class="employeeList">Select existing employee
  <app-employees-list [employees]="employees" (onEmployeeSelection)="employeeSelection($event)"></app-employees-list>
  <div class="employeeCreation">
    <label> or : </label>
    <button (click)="createEmployee()">Create New employee</button>
  </div>
</fieldset>


<form [formGroup]="form" *ngIf="editionMode === true" (ngSubmit)="saveEmployee">
  <fieldset> Employee Edition
    <div>
      <label autofocus>First name: </label>
      <input name="firstName" formControlName="firstName">
    </div>
    <div>
      <label>Last name: </label>
      <input name="lastName" formControlName="lastName">
    </div>

    <div>
      <div>
        <label for="cook">Cook </label>
        <input type="checkbox" id="cook" value="cook" [checked]="cookChecked">
      </div>
      <div>
        <label for="waiter">Waiter </label>
        <input type="checkbox" id="waiter" value="waiter" [checked]="waiterChecked">
      </div>
    </div>
  </fieldset>
  <button>Save</button>
  <button (click)="cancelEdition()">
    Cancel
  </button>
  <button type="button" (click)="deleteEmployee()">
    Delete
  </button>
  
</form>
