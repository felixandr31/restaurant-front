<fieldset class="employeeList">Select existing employee
  <app-employees-list [employees]="employees" (onEmployeeSelection)="employeeSelection($event)"></app-employees-list>
  <div class="employeeCreation">
    <label> or : </label>
    <button (click)="createEmployee()">Create New employee</button>
  </div>
</fieldset>

<!-- *ngIf="selectedEmployee === undefined" -->
<form [formGroup]="form">
  <fieldset> Employee Edition
    <div>
      <label autofocus>First name: </label>
      <input name="firstName" formControlName="firstName">
    </div>
    <div>
      <label>Last name: </label>
      <input name="lastName" formControlName="lastName">
    </div>

    <ul formArrayName="roles">
      <li [formGroupName]="i" *ngFor="let role of empRoles; let i = index">
        <input type="checkbox" formControlName="checked" /> {{roles[i].name}}
      </li>

    </ul>
