<div *ngIf="restaurantHasEmployees; else noEmployees">
  <h5>Employees : </h5>
  <div *ngFor="let employee of restaurant.employees">
    {{employee.lastName}} {{employee.firstName}}
    <span *ngIf="employee.manager">Is Manager</span>
    <button (click)="fireEmployee($event)" [value]="employee.id">Fire</button>
  </div>
</div>
<ng-template #noEmployees>
  <h5>This restaurant has not employees yet</h5>
</ng-template>

<button (click)="toggleAddEmployee()">Add employee</button>
<div *ngIf="displayAvailableEmployeeList">
  <h5>Available Employees</h5>
  <div *ngFor="let employee of addableEmployees">
    {{employee.lastName}} {{employee.firstName}}
    <span *ngIf="employee.manager">Is Manager</span>
    <button (click)="addEmployee($event)" [value]="employee.id">Add</button>
  </div>
