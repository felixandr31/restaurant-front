<h2 class="custom-title">Recipes</h2>
<div class="ingredients">
  <div *ngIf="isLoading ; else ingCard">
    <i class="loader"></i>
  </div>
  <div  #ingCard *ngFor="let recipe of restaurantRecipes ; let i = index" class="ingredient-card" >
    <p class="name bold">{{recipe.name}}</p>
    <p class="purchasePrice">{{recipe.sellingPrice | currency:'EUR'}}</p>
  </div>
</div>
