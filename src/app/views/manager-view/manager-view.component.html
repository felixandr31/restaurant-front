<div *ngIf="showSubView === 'homePage'">
  <h3>Manager view</h3>
  <div>graphics of restaurant C.A. data</div>
  <div>Stocks alerts</div>
</div>
<div *ngIf="showSubView === 'transactions'" class="transactions-view">
  <p>Transactions view</p>
</div>
<div *ngIf="showSubView === 'recipes'" class="recipes-view">
  <app-recipes [user]="user"></app-recipes>
</div>
<div *ngIf="showSubView === 'stocks'" class="stocks-view">

<!-- <app-stocks [managerRestaurant]="managerRestaurant"></app-stocks>-->
  <app-stocks [ingredients]="ingredients" [managerRestaurant]="managerRestaurants" (refreshStockSubmited)="refreshRestaurant()"></app-stocks>
</div>
<div *ngIf="showSubView === 'employees'" class="employees-view">
  <app-restaurants-list [restaurants]="managerRestaurants" (onRestaurantSelection)="selectRestaurant($event)"></app-restaurants-list>
  <div *ngIf="selectedRestaurant">
    <app-users-form [availableRoles]="availableRoles" [currentView]="currentView" [loggedUser]="loggedUser"></app-users-form>
    <app-employees-form [restaurant]="selectedRestaurant"></app-employees-form>
  </div>
</div>
