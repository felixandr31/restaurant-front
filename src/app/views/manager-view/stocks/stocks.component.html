<h2 class="titleStock"> List of stocks </h2>
<h2 class="titleIngredient"> List of ingredients </h2>
  

<div class="stocks">
  <div *ngFor="let stock of stocks ; let i = index" class="stock-card">
    <p class="name" >
      {{stock.ingredient.name }}
    </p>
    <p class="quantity">qty: {{stock.quantity}} </p>
    <p class="purchase-price">price: {{stock.ingredient.purchasePrice}} &euro;</p>
  </div>
</div>

<div class="ingredients">
  <div *ngFor="let ingredient of ingredients ; let i = index" class="ingredient-card" >
    <p class="name">{{ingredient.name}}</p>
    <p class="purchasePrice">price: {{ingredient.purchasePrice}}</p>
    <button (click)="addStock(ingredient)" class="buy">Add To Stock</button>
  </div>
</div>


<div id="container">
  <button class="display-ingredient" (click) = "isDisplay()">Add new Ingredient </button>

  <form *ngIf="isDisplayIngredient" id="ingredient-form" [formGroup]="dynamicForm" (ngSubmit)="onSubmit()">
    <div id="content">
      <div class="form-group">
        <label>ingredient:</label>
        <input  formControlName='name' class='form-control' id="name">
      </div>
      <div class="form-group">
        <label >purchasePrice:</label>
        <input  formControlName='purchasePrice' class='form-control' >
      </div>
   
      <div class="footer-form">
        <button id='submit'>Validate</button>
      </div>
    </div>
  </form>
</div>


<form *ngIf="isDisplayStock" id="stock-form" [formGroup]="stockDynamicForm" (ngSubmit)="onSubmit()">
  <div id="content">
    <div class="form-group">
      <label>ingredient:</label>
      <input  formControlName='ingredient' class='form-control' value={{addingIngredient.name}} [readonly]="true">
      <input type="hidden"  formControlName='id' class='form-control' value={{addingIngredient.id}} [readonly]="true">
    </div>
    <div class="form-group">
      <label >quantity:</label>
      <input  formControlName='quantity' class='form-control' >
    </div> 
 
    <div class="footer-form">
      <button id='submit'>Validate</button>
    </div>
  </div>
</form>
