<h2 class="custom-title titleStock">Stocks</h2>
<h2 class="custom-title titleIngredient">Ingredients</h2>
  

<div class="stocks">
  <div *ngFor="let stock of stocks ; let i = index" class="stock-card">
    <p class="name bold" >
      {{stock.ingredient.name }}
    </p>
    <p class="quantity">available: {{stock.quantity}}</p>
    <p class="purchase-price">value: {{stock.ingredient.purchasePrice * stock.quantity}} &euro;</p>
  </div>
</div>

<div class="ingredients">
  <div *ngFor="let ingredient of ingredients ; let i = index" class="ingredient-card" >
    <p class="name bold">{{ingredient.name}}</p>
    <p class="purchasePrice">{{ingredient.purchasePrice}} â‚¬</p>
    <button (click)="addStock(ingredient)" class="buy">Buy</button>
  </div>
</div>

<form *ngIf="isDisplayStock" class="stock-form" [formGroup]="stockDynamicForm" (ngSubmit)="onSubmit()">
  <div id="content">
    <div class="form-group">
      <label>ingredient:</label>
      <input  formControlName='ingredient' class='form-control' value={{addingIngredient.name}} [readonly]="true">
      <input type="hidden"  formControlName='id' class='form-control' value={{addingIngredient.id}} [readonly]="true">
    </div>
    <div class="form-group">
      <label >quantity:</label>
      <input  formControlName='quantity' class='form-control' >
    </div> 
 
    <div class="footer-form">
      <button id='submit'>Validate</button>
    </div>
  </div>
</form>
