<h2 class="custom-title">Ingredients</h2>
<div class="ingredients">
  <div *ngFor="let ingredient of ingredients ; let i = index" class="ingredients-list">
    <p class="name bold">{{ingredient.name}}</p>
    <p class="purchasePrice">price: {{ingredient.purchasePrice}}</p>
    <button (click)="editIngredient(ingredient)" class="editIngredient">Edit</button>
  </div>
</div>


<div id="container">
  <button class="display-ingredient" (click) = "isDisplay()">Add new Ingredient </button>
  <form *ngIf="isDisplayIngredient" id="ingredient-form" [formGroup]="dynamicForm" (ngSubmit)="onCreate()">
    <div id="content">
      <div class="form-group">
        <label>ingredient:</label>
        <input  formControlName='name' class='form-control' id="name">
      </div>
      <div class="alert" *ngIf ="isIngredientExist">
        <p >This ingredient already exists</p>
      </div>
      <div class="form-group">
        <label >purchasePrice:</label>
        <input  formControlName='purchasePrice' class='form-control' >
      </div>
      <div class="footer-form">
        <button class='submit'>Validate</button>
      </div>
      
    </div>
  </form>
</div>

<div class="editIngredients" id="container">
  
  <form *ngIf="displayIngredient" [formGroup]="editDynamicForm" (ngSubmit)="onEdit()">
    <div id="content">
      <div class="form-group">
        <label>ingredient:</label>
        <input  formControlName='name' class='form-control' id="name">
      </div>
      <div class="alert" *ngIf ="isIngredientExist">
        <p >This ingredient already exists</p>
      </div>
      <div class="form-group">
        <label >purchasePrice:</label>
        <input  formControlName='purchasePrice' class='form-control' >
      </div>
      <div class="footer-form">
        <button class='submit'>Validate</button>
      </div>
      
    </div>
  </form>
</div>
