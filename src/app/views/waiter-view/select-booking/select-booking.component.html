
<h3>Select a Date booking</h3>

<form [formGroup]="form" (ngSubmit)="dateSelected($event)">
    <mat-label>Choose a date</mat-label>
    <div>
      <input formControlName="day" matInput [matDatepicker]="picker" readonly>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </div>

    <button>Go</button>

</form>
