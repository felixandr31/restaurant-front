<div>
  <h5>
    {{item.name}}
  </h5>
  <button (click)="addItem($event)" [value]="item.name">Add 1</button>
  <button *ngIf='quantity > 0; else greyButton' (click)="removeItem($event)" [value]=item.name>Remove 1</button>
  <ng-template #greyButton>
    <button disabled>Remove 1</button>
  </ng-template>
</div>
