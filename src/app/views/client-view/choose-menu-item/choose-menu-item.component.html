<div class="item-menu-card">
  <h5 class="name">
    {{item.name}}
  </h5>
  <button (click)="addItem($event)" [value]="item.name" class="add button-sizing">Add 1</button>
  <button *ngIf='quantity > 0; else greyButton' (click)="removeItem($event)" [value]=item.name class="remove button-sizing">Remove 1</button>
  <ng-template #greyButton>
    <button disabled class="remove button-sizing">Remove 1</button>
  </ng-template>
</div>
