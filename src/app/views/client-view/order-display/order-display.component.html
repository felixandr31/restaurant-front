<h2>{{user.firstName}} {{user.lastName}}</h2>
<h3>Ordered items</h3>
<div *ngFor="let item of bill" class="order-item">
  <p class="name"><b>{{item.item.name}}:</b></p>
  <p class="billing">
    ({{item.quantity}}) = {{item.item.sellingPrice * item.quantity}} &euro;
  </p>
</div>

<div>
  <button *ngIf="!orderSent; else greyButton" (click)="sendOrderToKitchen()">Send order</button>
  <ng-template #greyButton>
    <button disabled>Order sent</button>
  </ng-template>
</div>
