<div class="restaurant-card-grid">
  <h3>{{restaurant.name}}</h3>
  <p><b>Rating: {{restaurant.stars}}</b></p>
  <span> {{restaurant.address.streetName}} {{restaurant.address.zipCode}} {{restaurant.address.city}}</span>
  <button [value]="restaurant.name" (click)="restaurantSelected($event)">Menu</button>
</div>
