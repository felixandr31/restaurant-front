<h3>Pick a Date and Hour</h3>

<form [formGroup]="form" (ngSubmit)="dateSelected($event)">
    <mat-label>Choose a date</mat-label>
    <input formControlName="day" matInput [matDatepicker]="picker" readonly>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>

    <label>Choose an hour</label>
    <select  formControlName="hour">
      <option selected value="0">Pick an hour</option>
      <option *ngFor="let hour of hours" [value]="hour">{{hour}}</option>
    </select>

    <button>Go</button>

</form>
